<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <!-- popup -->
    <div class="popup" id="todoForm">
      <div class="header">
        <div class="title">Add Todo</div>
        <button class="btn close-popup">&times;</button>
      </div>
      <div class="body">
        <input type="text" id="todoInput" />
        <input type="submit" value="Add Todo" id="todoSubmit" />
      </div>
    </div>
    <!-- todo -->
    <div class="todo-container">
      <div class="status" id="no_status">
        <h1>Add/Remove</h1>
        <button id="addBtn" data-target-modal="#todoForm">+ Add Todo</button>
        <div class="todo" draggable="true">
          My first Task
          <span class="close">&times;</span>
        </div>
      </div>
      <div class="status">
        <h1>Pending</h1>
      </div>
      <div class="status">
        <h1>Ongoing</h1>
      </div>
      <div class="status">
        <h1>Ended</h1>
      </div>
    </div>

    <div id="overlay"></div>

    <script src="script.js"></script>
  </body>
</html>
